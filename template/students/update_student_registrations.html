<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Registration Limit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Update Student Registration Limit</h2>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Registration Limit Form -->
        <form method="POST" class="mt-4 shadow p-4 bg-light rounded">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="max_students" class="form-label">Set Maximum Students:</label>
                <input type="number" class="form-control" name="max_students" id="max_students" 
                       value="{{ setting.max_students }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Limit</button>
            <a href="{% url 'logout' %}" class="btn btn-secondary">logout</a>
        </form>
    </div>
</body>
</html>
