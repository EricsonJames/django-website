{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }}</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/asset/css/style.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 350px;  /* Further reduced form width */
            background: #fff;
            padding: 20px;     /* Further reduced padding */
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-icon {
            text-align: center;
            background-color: #667eea;
            border-radius: 50%;
            font-size: 24px;   /* Further reduced icon size */
            color: white;
            width: 60px;       /* Further reduced icon size */
            height: 60px;      /* Further reduced icon size */
            margin: auto;
            margin-bottom: 15px;  /* Reduced bottom margin */
            line-height: 60px;
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;  /* Further reduced margin */
            color: #333;
            font-size: 16px;     /* Further reduced font size */
        }

        .form-control {
            border-radius: 6px;  /* Reduced border radius */
            padding: 8px;        /* Further reduced padding */
            font-size: 14px;     /* Reduced font size */
        }

        .btn-custom {
            border-radius: 25px;  /* Reduced button border radius */
            padding: 8px 10px;     /* Reduced button padding */
            font-size: 14px;       /* Further reduced font size */
            font-weight: bold;
            background-color: #667eea;
            border: none;
            color: white;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #5563c1;
        }

        .btn-cancel {
            background-color: #777;
            color: white;
            font-size: 14px;       /* Reduced font size */
        }

        .btn-cancel:hover {
            background-color: #555;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;  /* Further reduced padding for small screens */
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'tech1.png' %}" alt="Jubilee International" style="height: 60px;">
            TechGuardians Solution
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="">{% trans "Home" %}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="form-title"> {{ title }}</h2>

        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>

        <div class="mb-3">
            <label class="form-label">{% trans "Subject" %}</label>
            <input type="text" class="form-control" name="name" value="{{ form.name.value }}" required>
        </div>

        <button type="submit" class="btn btn-custom">{% trans "Update Subjects" %}</button>

        <div class="mt-3">
            <a href="{% url 'subject_list' %}" class="btn btn-cancel w-100">{% trans "Cancel" %}</a>
        </div>
    </form>    
</div>

<footer class="text-center text-white bg-dark p-3">
    <p>&copy; 2024 TechGuardians Solution</p>
</footer>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
